window.onload=function(){

	var speedy=5;

	var ca=450;
	var cb=550;
	var d="left";
	var ca1=ca-7;
	var ca2=ca+100;

	function fn()
	{
		requestAnimationFrame(fn);
		if(b<y) b=b+speedy;
		document.getElementById("road").style.top=b+"px";

	if(b>0)
	b=-80;
	
	$(document).keydown(function(e)
	{

		var key=e.which;

		{
		document.getElementById("car").style.left=ca1+"px";
		ca=450;d="left"
		}
		else if(key=="39") 
		{
		document.getElementById("car").style.left=ca2+"px";
		ca=450; 
		d="right"
		}
		})
	}
fn();

fn2();
fn4();
fn6();
fn8();

}
</script>
